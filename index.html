<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Games Suit</title>
    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Games Suit</h1>
        <div class="comp">
            <div class="box skorComp">0</div>
            <div class="box skorPlayer">0</div>
            <div class="hasil"></div>

            <img class="img-comp" src="img/default.png" width="150" height="150">

        </div>

        <div class="player">

            <ul>
                <li>
                    <img class="gunting" src="img/gunting.jpg" width="150" height="150" alt="">
                </li>
                <li>
                    <img class="batu" src="img/batu.jpg" width="150" height="150" alt="">
                </li>
                <li>
                    <img class="kertas" src="img/kertas.jpg" width="150" height="150" alt="">
                </li>
            </ul>
        </div>

    </div>
    <div class="who-win">
        <div class="notif-hasil">

            <button class="cobaLagi">Main Lagi!!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
